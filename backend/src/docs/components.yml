components:
  schemas:
    Team:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        userId:
          type: string
      required:
        - id
        - title
        - createdAt
        - updatedAt
        - userId
    Member:
      type: object
      properties:
        id:
          type: string
        teamId:
          type: string
        userId:
          type: string
        status:
          type: string
        role:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        team:
          $ref: '#/components/schemas/Team'
      required:
        - id
        - teamId
        - userId
        - status
        - role
        - createdAt
        - updatedAt
    SocialMedia:
      type: object
      properties:
        id:
          type: string
        accountName:
          type: string
        teamId:
          type: string
        platform:
          type: string
          enum: [facebook, twitter, tiktok, linkedin]
        profileLink:
          type: string
        image:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        team:
          $ref: '#/components/schemas/Team'
      required:
        - id
        - accountName
        - teamId
        - platform
        - profileLink
        - status
        - createdAt
        - updatedAt
    Invite:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        status:
          type: string
          enum: [pending, accepted, declined, expired]
        inviterId:
          type: string
        teamId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        inviter:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            email:
              type: string
        team:
          type: object
          properties:
            id:
              type: string
            title:
              type: string
      required:
        - id
        - email
        - status
        - inviterId
        - teamId
        - createdAt
        - updatedAt
    Post:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        socialMedias:
          type: array
          items:
            $ref: '#/components/schemas/SocialMedia'
        image:
          type: string
        scheduledDate:
          type: string
          format: date-time
        sendReminder:
          type: boolean
        plannerId:
          type: string
        createdBy:
          type: string
        status:
          type: string
          enum: [Draft, Posted]
        teamId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        creator:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            email:
              type: string
            team:
              type: object
              properties:
                id:
                  type: string
                title:
                  type: string
      required:
         - id
         - content
         - socialMedias
         - scheduledDate
         - sendReminder
         - createdBy
         - status
         - teamId
         - createdAt
         - updatedAt
      Plan:
        type: object
        properties:
          id:
            type: string
          title:
            type: string
          description:
            type: string
          startDate:
            type: string
            format: date-time
          endDate:
            type: string
            format: date-time
          tone:
            type: string
          status:
            type: string
            enum: [draft, published]
          createdBy:
            type: string
          teamId:
            type: string
          createdAt:
            type: string
            format: date-time
          updatedAt:
            type: string
            format: date-time
         posts:
           type: array
           items:
             $ref: '#/components/schemas/Post'
         creator:
           type: object
           properties:
             id:
               type: string
             name:
               type: string
             email:
               type: string
         team:
           type: object
           properties:
             id:
               type: string
             title:
               type: string
       required:
         - id
         - title
         - startDate
         - endDate
         - createdBy
         - teamId
         - createdAt
         - updatedAt
    Vendor:
        type: object
        properties:
            id:
                type: string
            companyName:
                type: string
            primaryContactName:
                type: string
            primaryContactPhone:
                type: string
            address:
                type: string
            website:
                type: string
            primaryContactEmail:
                type: string
            serviceDescription:
                type: string
            dataProcessingRole:
                type: string
            businessUnitOwner:
                type: string
            organizationId:
                type: string
    VendorUpdate:
        type: object
        properties:
            companyName:
                type: string
            primaryContactName:
                type: string
            primaryContactPhone:
                type: string
            address:
                type: string
            website:
                type: string
            primaryContactEmail:
                type: string
            serviceDescription:
                type: string
            dataProcessingRole:
                type: string
            businessUnitOwner:
                type: string
    VendorDocument:
        type: object
        properties:
            id:
                type: string
            fileName:
                type: string
            filePath:
                type: string
            fileSize:
                type: integer
            mimeType:
                type: string
            documentType:
                type: string
            version:
                type: string
            description:
                type: string
            vendorId:
                type: string
    VendorDocumentUpdate:
        type: object
        properties:
            fileName:
                type: string
            filePath:
                type: string
            fileSize:
                type: integer
            mimeType:
                type: string
            documentType:
                type: string
            version:
                type: string
            description:
                type: string
    Contract:
        type: object
        properties:
            id:
                type: string
            title:
                type: string
            contractType:
                type: string
            status:
                type: string
            expiryDate:
                type: string
                format: date-time
            fileName:
                type: string
            filePath:
                type: string
            fileSize:
                type: integer
            mimeType:
                type: string
            description:
                type: string
            vendorId:
                type: string
            organizationId:
                type: string
    ContractUpdate:
        type: object
        properties:
            title:
                type: string
            contractType:
                type: string
            status:
                type: string
            expiryDate:
                type: string
                format: date-time
            fileName:
                type: string
            filePath:
                type: string
            fileSize:
                type: integer
            mimeType:
                type: string
            description:
                type: string
    JurisdictionConfig:
        type: object
        properties:
            id:
                type: string
            country:
                type: string
            fileName:
                type: string
            filePath:
                type: string
            requiresDueDiligence:
                type: boolean
            dueDiligenceRequirements:
                type: string
            defaultDPATemplate:
                type: string
            otherNotes:
                type: string
            vendorId:
                type: string
    JurisdictionConfigUpdate:
        type: object
        properties:
            country:
                type: string
            fileName:
                type: string
            filePath:
                type: string
            requiresDueDiligence:
                type: boolean
            dueDiligenceRequirements:
                type: string
            defaultDPATemplate:
                type: string
            otherNotes:
                type: string
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: UNAUTHORIZED
              message:
                type: string
                example: Unauthorized
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: Not found
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
